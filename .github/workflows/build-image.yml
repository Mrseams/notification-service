name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      MAILTRAP_USERNAME: ${{ secrets.MAILTRAP_USERNAME }}
      MAILTRAP_PASSWORD: ${{ secrets.MAILTRAP_PASSWORD }}

    steps:
      - name: Checkout code to main
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build and push Docker image
        run: |
          ./mvnw spring-boot:build-image -DskipTests

      - name: Tag as latest and push
        run: |
          docker tag mrseams/myapp mrseams/myapp:${{github.sha}}
          docker push mrseams/myapp:${{ github.sha }}
